name: Metrics
on:
  push:
    branches:
      - '*'
      #- '!master'
  pull_request:
    branches:
      - '*'
      #- '!master'
  # Schedule daily updates
  #schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manuallyy
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: The-FireHub-Project-old/Skeleton
          ref: 'master'
          token:  ${{ secrets.FIREHUB }}
      - uses: lowlighter/metrics@latest
        with:
          #output_action: commit
          output_action: none
          retries: 1
          retries_delay: 10
          #committer_branch: metrics-renders
          #committer_message: "Update metrics"
          template: repository
          user: The-FireHub-Project-old
          repo: TheCore
          filename: github-metrics.svg
          token: ${{ secrets.FIREHUB }}
          base: header, activity, community, repositories, metadata
          
          plugin_activity: yes
          plugin_activity_visibility: public
          plugin_activity_timestamps: true
          
          plugin_contributors: yes
          plugin_contributors_head: ${{ github.head_ref || github.ref_name }}
          plugin_contributors_contributions: yes
          plugin_contributors_sections: categories
          plugin_contributors_categories: |
            {
              "ðŸ“š Documentation":["README.md", "**/README.md"],
              "ðŸ’» Code (other)":["src/**", "Dockerfile"]
            }
            
          plugin_followup: yes
          plugin_followup_indepth: yes

          plugin_languages: yes
          plugin_languages_indepth: true
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_categories: data, markup, programming, prose
          plugin_languages_recent_categories: data, markup, programming, prose

          plugin_pagespeed: yes
          plugin_pagespeed_url: https://the-firehub-project.github.io/
          plugin_pagespeed_detailed: yes

          plugin_people: yes
          plugin_people_types: sponsors, contributors, stargazers, watchers, thanks
          #plugin_people_thanks:

          #plugin_projects: yes
          #plugin_projects_repositories: :user/:repo/projects/:project_id
          #plugin_projects_descriptions: yes

          #plugin_rss: yes
          #plugin_rss_source: https://news.ycombinator.com/rss

          plugin_sponsors: yes
          plugin_sponsors_title: Sponsor Us!

          plugin_stargazers: yes
          plugin_stargazers_days: 0

          run: |
            set +e
            git checkout metrics-renders
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            sudo mv /metrics_renders/* ./
            git add --all
            git commit -m "chore: push metrics"
            git push
